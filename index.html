<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baba Salam & Co. â€“ The Family Empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001524;
            color: #ffffff;
            overflow-x: hidden;
        }
        header, footer {
            background-color: #01374c;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 40px;
            margin: 0;
        }
        nav {
            background-color: #014051;
            text-align: center;
            padding: 15px 0;
        }
        nav a {
            color: #7ec8e3;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin: 0 25px;
            text-transform: uppercase;
        }
        nav a:hover {
            color: #4ea8de;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        footer p {
            font-size: 14px;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            background-color: #014451;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #03728a;
        }

        /* Forms and Modals */
        .modal, .modal-content {
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #cccccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 350px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Gallery */
        .gallery {
            padding: 40px 20px;
            background-color: #002733;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }

        /* Animated Starry Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #001524;
            z-index: -1;
            overflow: hidden;
        }
        .stars span {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.8;
            animation: flicker 3s infinite alternate;
        }
        .stars span:nth-child(odd) {
            animation-duration: 2.5s;
        }
        @keyframes flicker {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="stars">
        <script>
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('span');
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.top = Math.random() * 100 + 'vh';
                star.style.left = Math.random() * 100 + 'vw';
                document.querySelector('.stars').appendChild(star);
            }
        </script>
    </div>

    <!-- Header -->
    <header>
        <h1>Baba Salam & Co.</h1>
        <p>The Family Empire</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#updates" onclick="openPostModal()">Post Announcement</a>
        <a href="#" onclick="openModal()">Log In</a>
    </nav>

    <!-- Home Section -->
    <div id="home" class="container">
        <h2>Welcome to Baba Salam & Co.</h2>
        <p>The coolest family in the galaxy (confirmed).</p>
    </div>

    <!-- Family Gallery Section -->
    <div id="gallery" class="gallery">
        <h2>Family Gallery</h2>
        <button onclick="uploadImage()">Upload Image</button>
        <div class="gallery-container" id="galleryContainer"></div>
    </div>

    <!-- Announcements Section -->
    <div id="updates" class="container">
        <h2>Family Announcements</h2>
        <ul id="updateList"></ul>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" style="display:none;">
        <div class="modal-content">
            <h2>Log In</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button onclick="closeModal()">Log In</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Baba Salam & Co. All Rights Reserved.</p>
    </footer>

    <script>
        function openModal() {
            document.getElementById('loginModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('loginModal').style.display = 'none';
        }
        function uploadImage() {
            const gallery = document.getElementById('galleryContainer');
            const img = document.createElement('div');
            img.className = 'gallery-item';
            img.style.backgroundImage = 'url(https://via.placeholder.com/200)';
            gallery.appendChild(img);
        }
        function showSignup() {
            alert("Redirecting to Sign Up... [placeholder]");
        }
    </script>
</body>
</html>
